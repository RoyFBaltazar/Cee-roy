<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cee-lo</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon-dice.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1 class="gameName">Cee-Roy <a href="https://en.wikipedia.org/wiki/Cee-lo">(Cee-Lo)</a></H1>
    <div class="wrapper">
    <div class="column">
        <div id="dice-side-12" class="dice">0</div>	
        <div id="dice-side-1" class="dice">0</div>
            <div id="dice-side-2" class="dice">0</div>
    </div>
    <div class="column">
            <button type="button" class="dice-roll">roll dice</button>
            <h2 id="status"></h2>
    </div>
</div>
<div class="wrapper">
    <div class="column">
        <div id="dice-side-4" class="dice">0</div>	
        <div id="dice-side-5" class="dice">0</div>
            <div id="dice-side-6" class="dice">0</div>
    </div>
    <div class="column">
            <H2>Bank</H2>
            <h2 id="status2"></h2>
    </div>
     
</div>
  <div class= "playAgain">
      <button type="button" class="resetButton">Play Again</button>
  </div>
  
    <script src="game.js"></script>
</body>

</html>
